version: "3.9"

services:
  frontend:
    image: kodelio/kodelio-frontend:dev
    hostname: "{{.Task.Name}}"
    read_only: true
    ports:
      - "3000:3000"
    cap_drop:
      - ALL
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: "700m"
        reservations:
          memory: "450m"
      restart_policy:
        # Avoid restart loop
        max_attempts: 5
        window: 30s
      update_config:
        parallelism: 1
        order: start-first
    # healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:3000"]
      # interval: 30s
      # retries: 3
      # start_period: 20s

    networks:
      - frontend
      
    volumes:
      - tmpfs_tmp:/tmp

networks:
  frontend:
    driver: overlay
    attachable: true
    name: frontend
    
volumes:
  tmpfs_tmp:
    driver_opts:
      type: tmpfs
      device: tmpfs
